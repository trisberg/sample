accelerator:
  displayName: Sample App
  description: A sample of a Sample app
  iconUrl: https://pngimg.com/uploads/smiley/smiley_PNG60.png
  tags:
  - test
  - tanzu
  options:
  - name: projectName
    display: false
    defaultValue: "TestTest"
  - name: artifactId
    display: true
    defaultValue: "MyTest"
  - name: optionName
    label: Nice Label
    display: true
    defaultValue: ""
engine:
  include: ['**']
  chain:
  - type: ReplaceText
    substitutions:
    - text: foo
      with: "#projectName"
    - text: sample
      with: "#artifactId"
